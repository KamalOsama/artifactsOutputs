name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      extracted-script-file: ${{ steps.publish.outputs.file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish                   # id is needed to access this step output
        run: |
          file="example.txt"
          echo "$file" >> $GITHUB_OUTPUT
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-folder
          path:
            | # the folders or files that i would like to download after the job
            dist
            package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get dist folder artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-folder
      - name: print content
        run: ls
      - name: Output files
        run: echo "${{ needs.build.outputs.extracted-script-file }}" # The job Must have a need (ex. needs: build)
